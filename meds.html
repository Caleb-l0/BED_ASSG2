<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medicine Tracker</title>
  <link rel="stylesheet" href="meds.css" />
</head>
<body>
  <style>#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
}
.day {
  border: 1px solid #ccc;
  padding: 5px;
  min-height: 80px;
  background: #f9f9f9;
}
.med-entry {
  background: #cfe3ff;
  margin: 3px 0;
  padding: 2px 4px;
  cursor: pointer;
  font-size: 0.85em;
}
.hidden {
  display: none;
}
.modal-content {
  position: fixed;
  top: 20%;
  left: 35%;
  background: white;
  border: 1px solid #ccc;
  padding: 20px;
  z-index: 10;
}
</style>
  <h1>Medicine Calendar</h1>

  <div id="calendar-controls">
    <button id="prev-month">◀</button>
    <span id="month-year"></span>
    <button id="next-month">▶</button>
  </div>

  <div id="calendar"></div>

  <h2>Add Reminder</h2>
  <form id="med-form">
    <input type="text" id="med-name" placeholder="Medicine name" required />
    <input type="datetime-local" id="med-datetime" required />
    <button type="submit">Add</button>
  </form>

  <!-- Hidden modal for editing -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h3>Edit Reminder</h3>
      <form id="edit-form">
        <input type="text" id="edit-name" required />
        <input type="datetime-local" id="edit-datetime" required />
        <button type="submit">Update</button>
        <button type="button" id="delete-btn" style="background-color: red;">Delete</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="meds.js"></script>
</body>
</html>
